<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'tweet:list' %}">Tweet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      {% if request.user.is_authenticated %}
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="navbar-brand" href="{{ request.user.profile.get_absolute_url }}">Profile</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="navbar-brand" href="{% url 'login' %}">Login</a>
      </li>
      <li class="nav-item">
       <a class="navbar-brand" href="{% url 'register' %}">Register</a>
      </li>
      {% endif %}
    </ul>
  </div>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% include "tweets/search_form.html" %}
    </div>

  </nav>

</body>

</html>
